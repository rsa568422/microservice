services:
  jpa:
    image: mysql:latest
    ports:
      - 5433:3306
    environment:
      MYSQL_DATABASE: jpa
      MYSQL_USER: jpa
      MYSQL_PASSWORD: jpa
      MYSQL_ROOT_PASSWORD: jpa
    volumes:
      - jpa_data:/var/lib/mysql
  mybatis:
    image: postgres:latest
    ports:
      - 5434:5432
    environment:
      POSTGRES_DB: mybatis
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - mybatis_data:/var/lib/mybatis/data

volumes:
  jpa_data:
  mybatis_data:
